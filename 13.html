
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
ol li:first-child {
    font-weight: bold;
}

ol li:first-child + li {
    background-color: #f0f0f0; 
}

ol li:nth-child(3) ~ li {
    font-style: italic;
}

ol li:hover {
    color: #ff6347; 
}

    </style>
</head>
<body>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>Fourth item</li>
        <li>Fifth item</li>
    </ol>
    
</body>
</html>
