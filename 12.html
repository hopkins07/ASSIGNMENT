<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
div {
    background-color: lightblue;
}

.highlight {
    background-color: yellow;
}

#special {
    background-color: red;
}

    </style>
</head>
<body>
    <div class="highlight" id="special">
        My name is Ritik Manuja. I am 21 yers old. Currently i am persuing my b.e cse from chitkara university punjab. I am well versed in many programing languages.My hobbies include playing sports and playing video games.
    </div>
    
</body>
</html>



<!-- Explanation -->
<!-- The red background will be displayed on the <div>. This is because the ID selector (#special) has the highest specificity value, which overrides the styles set by the element and class selectors. -->
