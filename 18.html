<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

#main-title {
    font-size: 32px;
    color: darkblue;
    text-align: center;
}

#subtitle {
    font-size: 24px;
    color: darkgreen;
}

p {
    padding: 10px;
    border: 2px solid red;
    margin-bottom: 10px;
}

    </style>
</head>
<body>
    <h1 id="main-title">Welcome to My Webpage</h1>
    <h2 id="subtitle">This is the Subtitle</h2>
    <p>This is the first paragraph with padding and a soft border.</p>
    <p>This is the second paragraph with similar styling.</p>
    <p>Another paragraph to showcase the padding and border styles.</p>
</body>
</html>
